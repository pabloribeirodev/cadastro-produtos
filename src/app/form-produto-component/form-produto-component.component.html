

<form [formGroup]="formulario">

    <input type="number" class="form-control" formControlName="id" readonly>
    <input type="text"   class="form-control" formControlName="nome" placeholder="Nome">
    <input type="number" class="form-control" formControlName="valor" placeholder="Valor">

    <input type="button" value="Cadastrar" class="btn btn-primary" (click)="cadastrar()" *ngIf="btnCadastrar">
    <input type="button" value="Alterar"   class="btn btn-primary" (click)="alterar()"   *ngIf="!btnCadastrar">
    <input type="button" value="Remover"   class="btn btn-primary" (click)="remover()"   *ngIf="!btnCadastrar">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of vetor; let indice = index">
                <td>{{indice+1}}</td>
                <td>{{v.nome}}</td>
                <td>{{v.valor}}</td>
                <td><button class="btn btn-primary" (click)="selecionarProduto(indice)">Selecionar</button></td>
            </tr>
        </tbody>
    </table>

</form>
